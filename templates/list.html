{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>All Users</h1>
<p>
    {% for user in users %}
        <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</p>

<form action="/user_form">
    <button type="submit">Add User</button>
</form>


{% endblock %}
